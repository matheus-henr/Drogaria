<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cliente</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cliente- listagem">

			<p:dataTable emptyMessage="nenhum registro encontrado :("
				paginator="true">
				<p:column headerText="Pessoa" sortBy=""></p:column>
				<p:column headerText="Tipo"></p:column>
				<p:column headerText="Ativo"></p:column>
				<p:column headerText="OpÃ§ao"></p:column>

				<f:facet name="footer">
					<p:commandButton value="Salvar" oncomplete="PF('Novo').show();"
						update=":frmNovo:pnlNovo" />
				</f:facet>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Usuario - Novo" widgetVar="Novo" modal="true"
		closable="false" resizable="false" draggable="false"
		appendTo="@(body)">
		<h:form id="frmNovo">
			<h:panelGrid id="pnlNovo" columns="2">
				<p:outputLabel value="Pessoa"/>
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma Pessoa" />
				</p:selectOneMenu>

				<p:outputLabel value="Tipo"/>
				<p:selectOneRadio>
					<f:selectItem itemValue="a" itemLabel="Administrador" />
					<f:selectItem itemValue="g" itemLabel="Gerente" />
					<f:selectItem itemValue="f" itemLabel="funcionario" />
				</p:selectOneRadio>

				<p:outputLabel value="Ativo:" />
				<p:selectBooleanCheckbox />


			</h:panelGrid>
		</h:form>

		<h:panelGrid columns="2">
			<p:commandButton value="Gravar" />

			<p:commandButton value="Cancelar" onclick="PF('Novo').hide();" />
		</h:panelGrid>
	</p:dialog>
</h:body>
</html>
